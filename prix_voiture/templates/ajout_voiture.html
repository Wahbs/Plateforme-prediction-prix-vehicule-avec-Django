{% extends 'base.html' %}
{% block content %}
<section class="py-1 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="form-group">
            <form action="" method="post" name="predicteur">
                {% csrf_token %}
                <div class="row bg-dark m-3 mt-5 p-3 m-lg-5 p-lg-5 shadow-lg">
                    <span class="text-center p-2 text-light">Informations sur le vehicule</span>
                    <div class="col-lg-10 mt-3 offset-lg-1" id="prediction">
                        <div class="form-floatting pt-1">
                            {% for field in form_ajout %}
                                <div class="form-floating">
                                    {{field}}
                                    <label for="{{field.id}}">{{field.name}}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-5 p-1 rounded-3" onclick="Verifier()">
                        Valider
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
